							<div class="col-lg-8 col-lg-offset-2 columns">
								<h3>storie, miti e leggende di Neapolis e della vera pizza napoletana</h3>

								<p></p>

								<p>Le vicende storiche, le leggende d’amore e di sangue della città, ma anche le origini della pizza napoletana legata saldamente alla storia cittadina, saranno narrate da un’esperta guida turistica (ma anche da un esperto gourmet!), che vi accompagnerà,
									durante il percorso a piedi, attraverso un viaggio "fuori porta" e "fuori tempo". Il tour costeggia l'ipotetico muro che delimitava Neapolis con soste presso due delle antiche porte (Port’Alba e Porta San Gennaro) con annesse pause degustazione
									presso le pizzerie ad esse legate saldamente dalla storia. Come la Pizzeria Port'Alba, la più antica a memoria d'uomo, frequentata da clienti come Re Nasone, il pittore Mattia Preti, Gabriele D'Annunzio e tantissimi altri. Si prosegue con alcune
									tappe intermedie, tra cui le Mura&nbsp;di piazza Bellini e la Metro Museo Nazionale, essenziali per tracciare una mappa storico-temporale della città. Tra sacro e profano, storia e leggende, due fermate obbligatorie per mangiare, conoscere ed
									apprezzare, attraverso le degustazioni guidate, le caratteristiche della vera pizza napoletana. L'ultima tappa del tour è una catarsi nel passato: dalla Magna Grecia ad oggi, una vera e propria immersione nel ventre della città attraverso la
									visita del Museo del Sottosuolo di Piazza Cavour. Appuntamento a venticinque metri di profondità, per ritrovarsi in uno stupefacente dedalo di cunicoli e cave di tufo che collegano le antiche cisterne dell'acquedotto greco-romano trasformato,
									durante la Seconda Guerra Mondiale, in rifugio antiaerei e residenza d'emergenza. Le spettacolari caverne di Tufo giallo napoletano trasudano secoli e secoli di storia come testimoniano graffiti e scritte sui muri, oggetti del periodo bellico,
									antiche maioliche e architetture di epoca greco-romana, il tutto narrato da una terza guida d'eccezione: il Munaciello, leggendario spiritello napoletano, che "a chi arricchisce e a chi appezzentisce". </p>

								<p></p>
							</div>
