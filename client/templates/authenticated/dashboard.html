<template name="dashboard">
	<div class="container">
		<div class="page-header">
		  <h1>Your Events</h1>
		</div>

		{{#if userHasEvents}}
			{{> itineraries}}
			{{ numberOfEvents }} Events
		{{else}}
			<div class="well text-center">
				<h1 class="text-muted">No Events</h1>
					<hr>
					<a href data-role="create-event">
						Create One</a><br>
					or<br>
					<a href data-role="import-events"
							data-toggle="modal"
							data-target="#modal"
							data-modal-template="importEvents"
							data-modal-size="full">
						Import RSVP'd events from Facebook
					</a>
			</div>
		{{/if}}

	</div>
</template>
